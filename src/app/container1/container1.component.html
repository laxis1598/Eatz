<!--home component container 1-->
<div class="container">
    <div class="card-container">
        <div class="food-discover">
            <h1>Food</h1>
            <h2>Discover Restaurant & Delicious Food</h2>
            <div >
                <form (ngSubmit)="onSearch(form)" class="restaurant-search" #form="ngForm">
                    <input type='text' name="restaurant" placeholder="Search Restaurant" ngModel> 
                    <button type="submit" >Go</button>
                </form>
            </div>
        </div>    
        <img src='../../assets/images/LoginImage.png'>
    </div>
    <!--location content-->
    <div class="location">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <p>{{location}}</p>
    </div>
</div>
