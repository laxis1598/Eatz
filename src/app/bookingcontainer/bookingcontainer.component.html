<!--home component booking container -->
<div class="booking-container">
    <div class="booking">
        <div class="bar"></div>
        <h1>advanced booking</h1>
        <div >
            <form (ngSubmit)="onBooking(booking)" class="search" #booking="ngForm">
                <input type='text' name="searchRestaurant" placeholder="Search Restaurant" ngModel>
                <button type="submit" >Go</button>
            </form>
        </div>
        <div class="date-time">
            <div>
                <p>Date {{date}}</p>
                <input type="date" id="date" name="date" min="{{date}}" [(ngModel)]="selecteddate" >
            </div>
            <div>
                <p>Time</p>
                <input type="time" id="time" name="time" value="00:00"  [(ngModel)]="selectedTime">
            </div>
            <div>
                <p>Guests</p>
                <select name="guest" [(ngModel)]="selectedPerson">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
    </div>   
</div>
