<!--home component container 1-->
<div class="search-container">
    <!--search card container -->
    <div class="search-card-container">
        <!--food discover content and search bar details-->
        <div class="food-discover">
            <div class="food-discover-content">
                <h1>Food</h1>
                <h2>Discover Restaurant & Delicious Food</h2>
            </div>
            <!--search bar details-->
            <div class="search-bar">
                <form (ngSubmit)="onSearch(form)" class="restaurant-search" #form="ngForm">
                    <input type='text' name="restaurant" placeholder="search restaurant" ngModel> 
                    <button type="submit" >{{cardButton}}</button>
                </form>
            </div>
        </div>  
        <!--search container image details-->  
        <img src='../../assets/images/LoginImage.png'>
    </div>
    <!--location content-->
    <div class="location" [ngClass]="{home: component=='home'}">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <p>{{location}}</p>
    </div>
</div>
